  <text x="567.03" y="80.289" style="font-size: 20px; white-space: pre;">도시가스 공급 문의</text>
  <text x="15.245" y="207.56" transform="matrix(1, 0, 0, 0.999998, 50.976513, 1142.894043)" style="fill: rgb(116, 85, 218); font-family: &quot;Abril Fatface&quot;; font-size: 25.0001px; font-weight: bold; white-space: pre;">도시가스 공급신청후 시공업체의 선정</text>
  <text x="971.287" y="822.949" transform="matrix(1, 0, 0, 1.000001, -903.617676, 584.832031)" style="font-size: 20px; white-space: pre;">도시가스 공급신청시 반드시 도시가스 공급이 가능한 지역인지 확인하셔야 합니다.</text>
  <rect x="26.951" y="1550.858" width="1263.703" height="2.175" style="fill: rgb(216, 216, 216);"/>
  <text x="971.287" y="822.949" transform="matrix(1, 0, 0, 1.000001, -903.559387, 635.460999)" style="font-size: 20px; white-space: pre;">공급이 가능한지 확인없이 공사 등을 추진하다 발생된 모든 문제에 대해서는 신청인과 시공업체에게 책임이 있습니다.</text>
  <text x="971.287" y="822.949" transform="matrix(1, 0, 0, 1.000001, -903.471558, 686.962036)" style="font-size: 20px; white-space: pre;">신청인께서 시공업체를 직접 신청하시기 바라며 시공업체는 반드시 건설안전 기본법에 의한 유자격시공업체중 선정하시기 바랍니다.</text>
