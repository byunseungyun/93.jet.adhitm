  <text x="585.92" y="1254.393" style="font-size: 20px; white-space: pre;">도시 가스 공급</text>
  <text x="15.245" y="207.56" transform="matrix(1, 0, 0, 0.999998, 50.976513, 1410.894043)" style="fill: rgb(116, 85, 218); font-family: &quot;Abril Fatface&quot;; font-size: 25.0001px; font-weight: bold; white-space: pre;">공급전 안전검사 결과조치</text>
  <text x="971.287" y="822.949" transform="matrix(1, 0, 0, 1.000001, -903.617676, 862.832031)" style="font-size: 20px; white-space: pre;">가스 공급을 요청하면 가스공급 전 안전 점검을 실시하고 이상이 없는 경우에 한하여 가스를 공급합니다.</text>
  <rect x="26.951" y="1828.858" width="1263.703" height="2.175" style="fill: rgb(216, 216, 216);"/>
  <text x="971.287" y="822.949" transform="matrix(1, 0, 0, 1.000001, -903.559387, 913.460999)" style="font-size: 20px; white-space: pre;">만약, 이상이 있는 경우, 부적절한 사항을 신청인과 시공업체에게 통보하며 이 경우 신청인과 시공업체는 시설을 보완 후 재차 가스공급을</text>
  <text x="971.287" y="822.949" transform="matrix(1, 0, 0, 1.000001, -903.471558, 964.962036)" style="font-size: 20px; white-space: pre;">요청하여야 하며 안전점검을 실시 후 가스를 공급합니다.</text>
  <text x="15.245" y="207.56" transform="matrix(1, 0, 0, 0.999998, 50.976513, 1700.894043)" style="fill: rgb(116, 85, 218); font-family: &quot;Abril Fatface&quot;; font-size: 25.0001px; font-weight: bold; white-space: pre;">도시가스 공급 검사시 준비 사항 안내</text>
  <text x="971.287" y="822.949" transform="matrix(1, 0, 0, 1.000001, -903.617676, 1152.832031)" style="font-size: 20px; white-space: pre;">1. 가스 공급 당일 각 세대별 기존 LP가스통 호스 분리 및 사용중지를 해야만 도시가스 사용이 가능합니다.</text>
  <text x="971.287" y="822.949" transform="matrix(1, 0, 0, 1.000001, -903.559387, 1203.460938)" style="font-size: 20px; white-space: pre;">2. 당일 각 세대별로 출입이 가능하도록 집에 상주하시거나 타인에게 열쇠를 인계하여 출입이 가능하도록 해야 합니다.</text>
  <text x="971.287" y="822.949" transform="matrix(1, 0, 0, 1.000001, -903.471558, 1254.962036)" style="font-size: 20px; white-space: pre;">3. 가스 공급일 이전에 도시가스 고객센터에 전화 연락을 하여 가스렌지 연결을 요청하셔야 합니다.</text>
  <text x="971.287" y="822.949" transform="matrix(1, 0, 0, 1.000001, -903.471558, 1302.962036)" style="font-size: 20px; white-space: pre;">    이때 필요한 사항은 각 세대별 개인정보등록을 위한 주민등록번호, 연락처, 정확한 주소 등을 알고 계셔야 합니다.</text>
  <text x="971.287" y="822.949" transform="matrix(1, 0, 0, 1.000001, -903.471558, 1352.962036)" style="font-size: 20px; white-space: pre;">4. 기존 LPG 가스렌지나 LPG 보일러를 도시가스용으로 사용하기 위해서는 노출 변경 및 열 변환을 하셔야 합니다.</text>
  <text x="971.287" y="822.949" transform="matrix(1, 0, 0, 1.000001, -903.471558, 1401.962036)" style="font-size: 20px; white-space: pre;">    공급 이틀 전 가스렌지 및 가스보일러 제조사 A/S센터 또는 도시가스시공사에 노출 변경 신청 출장 접수를 하셔야 당일 사용 가능합니다.</text>
  <text x="971.287" y="822.949" transform="matrix(1, 0, 0, 1.000001, -903.471558, 1449.962036)" style="font-size: 20px; white-space: pre;">    보일러의 경우 노출 변겨이 외 보험증권 발행등의 부가적인 업무가 필요하므로 공사를 했던 시공사에 문의 하셔도 됩니다.</text>
  <rect x="26.463" y="2323.479" width="1263.703" height="2.175" style="fill: rgb(216, 216, 216);"/>
